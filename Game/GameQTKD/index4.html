<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz of Luat</title>
    <link rel="stylesheet" href="../../stylecss/styleQTKD/style4.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      id="hoverEndgame"
      src="../../effect-sound/hoverendgame.mp3"
      preload="auto"
    ></audio>
    <audio
      id="clickforMenu"
      src="../../effect-sound/click-menu.mp3"
      preload="auto"
    ></audio>
    <audio
      id="hoverSound"
      src="../../effect-sound/hover.mp3"
      preload="auto"
    ></audio>
    <audio
      id="clickSound"
      src="../../effect-sound/click.mp3"
      preload="auto"
    ></audio>
    <div class="menu-container">
      <img
        id="btn-Menu"
        class="btn-menu"
        src="../../icon/back-icon.webp"
        alt="icon"
      />
    </div>
    
    <!--Tiêu đề và nút play-->
    <div class="container">
      <h1 class="title">
        <div class="textQuiz">QUIZ</div>
        <div class="textOf">OF</div>
        <div class="textHistory">BUSINESS</div>
      </h1>
      <div class="boxbtn">
        <button id="buttonPlay">PLAY NOW!</button>
      </div>
    </div>
    <script src="../../scripts/JSQTKD/script4.js"></script>
  </body>
</html>
